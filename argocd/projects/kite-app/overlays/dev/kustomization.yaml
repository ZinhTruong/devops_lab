apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: training
nameSuffix: -dev
resources:
  - ../../base

patches:
  - path: replicas-patch.yaml
    target:
      kind: Deployment
      name: kite-app
  - path: service-nodeport-patch.yaml
    target:
      kind: Service
      name: kite-app

images:
  - name: wanzinh/kite-app
    newTag: dev-4.4.4
